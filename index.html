<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Official web page of Pan Deo">
    <title>Pan Deo</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
		<style>			
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.background {
				width: 100%;
				height: 100vh;
				color: #fff;
				background-color: white;
				flex-direction: column;
			}
			.logo-container {
				margin-top: 5%;
				background-color: blue;
				width: 80%;
				padding-top: 43%;
				position: relative;
				margin-left: auto;
				margin-right: auto;
			}			
			.logo{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url(pan-deo-mask.png);
				background-size: cover;
				background-repeat: no-repeat;
				background-position: "center top";
			}		
			.logo-background-left {
				position: absolute;
				top: 0;
				left: 0;
				width: 50%;
				height: 100%;
				background: linear-gradient(45deg, #FF0000, #FF0000, #FF8000, #FFDD00, #FF8000, #FF0000);
				background-size: 400% 400%;
				animation: change 5s ease-in-out infinite;
			}
			.logo-background-right {
				position: absolute;
				top: 0;
				right: 0;
				width: 50%;
				height: 100%;
				background: linear-gradient(315deg, #FF0000, #FF8000, #FFDD00, #FF8000, #FF0000, #FF0000);
				background-size: 400% 400%;
				animation: change 5s ease-in-out infinite;
			}		
			.platform-links{
				display: block;
				position: relative;
				margin-left: auto;
				margin-right: auto;
				text-align: center;
			}
			.platform-link:not(:first-child) {
				padding-left: 3rem;
			}
			@keyframes change {
				0% {
					background-position: 0 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0 50%
				}
			}
  	</style>
  </head>
  <body>
	<div class="background">
		<div class="logo-container" title="Pan Deo">
			<div class="logo-background-left"></div>
			<div class="logo-background-right"></div>
			<div class="logo"></div>
		</div>
		
		<div class="platform-links">
			<a class="platform-link" href="https://open.spotify.com/artist/6uWWMBvEBd4WE2yAtEM8iP?si=zobSg5LTQwugQno1rq-mPQ" title="View Pan Deo on Spotify"><img src="spotify.png" width="48" height="48" title="Spotify"/></a>
			<a class="platform-link" href="https://www.facebook.com/pan.deo.se" title="View Pan Deo on Facebook"><img src="facebook.png" width="48" height="48" title="Facebook"/></a>
		</div>

	</div>
  </body>  
</html>
